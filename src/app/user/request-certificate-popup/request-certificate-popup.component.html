<div class="main-container">
    <div class="title-closebtn">
        <h4>Request </h4>
        <img id="red-flag" src="../../../assets/images/close.png" (click)="closeDialog()">
    </div>

    <div class="radiobuttons-container">
        <input type="radio" name="content" value="option1" [(ngModel)]="selectedOption"> Autogenerated key
        <input type="radio" name="content" value="option2" [(ngModel)]="selectedOption"> Add my key
    </div>

    <div *ngIf="selectedOption === 'option1'">
    </div>
    <div *ngIf="selectedOption === 'option2'" class="file-container">
        <input type="file" (change)="onFileSelected($event)" accept=".pem">
    </div>

    <button (click)="onSubmit()">Request</button>
</div>
